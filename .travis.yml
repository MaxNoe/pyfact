language: python
python:
  - "3.4"
  - "3.5"
before_install:
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start
  - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
  - chmod +x miniconda.sh
  - ./miniconda.sh -b -p /home/travis/miniconda 
  - export PATH=/home/travis/miniconda/bin:$PATH
  # The next couple lines fix a crash with multiprocessing on Travis and are not specific to using Miniconda
  - sudo rm -rf /dev/shm
  - sudo ln -s /run/shm /dev/shm

install:
  - conda install --yes python=$TRAVIS_PYTHON_VERSION atlas numpy scipy matplotlib pip pymongo flake8 pandas astropy
  - pip install .

script: python setup.py test

deploy:
  - provider: pypi
    distributions: sdist
    server: "https://testpypi.python.org/pypi"
    user: fact-deploybot
    password:
      secure: "HjD8z63sITDhK4TwcnF/q1K+nF3nIslpoVUdJhSKlX/Hv8NaFajt0bM32KqIEADMAj510dcuHlZtcyDCX/9TTF4U9fAPkZSsoAa4yyD7BwcY2arwHDBgYSvGAHTqCzMwZvNcE+k0A7ZhfqjwwW+dtMM7Hx+vS+MfqhXy6ZrLbEg="
